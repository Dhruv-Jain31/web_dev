<!-- DOM is all the HTML elements that renders a html page
and DOM manipulation is manipulation or changing the contents of that
page through javascript. -->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
</head>

<script>
    function populateDiv() {
      const a = document.getElementById("firstNumber").value;
      const b = document.getElementById("secondNumber").value;
      const finalSumElement = document.getElementById("finalSum");

      // Input validation
      if (isNaN(a) || isNaN(b)) {
        alert("Please enter valid numbers only.");
        return;
      }

      const sum = parseFloat(a) + parseFloat(b);  // parseFloat for converting string to float
      finalSumElement.textContent = sum;  //textContent for direct text display
    }
</script>

<body>
  <!--id lets you access the elements using the DOM api-->
  <input id="firstNumber" type="text" placeholder="First Number"></input><br><br>
  <input id="secondNumber" type="text" placeholder="Second Number"></input><br><br>
  <button onclick="populateDiv()">Calculate Sum</button><br><br>
  <div id="finalSum"></div>

</body>

</html>
